<div class="container-fluid padding">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let c of tab; let i = index">
    <div class="card">
      <div>
        <img class="card-img-top" src="../../assets/Images/bg1.jpg">
        <div class="card-body">
          <h4 class="card-title">{{tab[i].nom}}</h4>
          <p>{{tab[i].description}}</p>
          <a href="#" class="btn btn-outline-secondary">Enroll Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
