<h2 style="margin-top:150px">Product Details</h2>
<hr/>
<div class="panel-body">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
    <tr>
      <th>Id </th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Category</th>
      <th>Picture</th>
    </tr>
    </thead>
    <tr >
      <td>{{product.idProduct}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category.name}}</td>
      <td><img src="{{product.image}}" width="150" height="100"/></td>
    </tr>
  </table>
</div>
<br>
<br>
<button (click)="goToList()" class="btn-primary">Back to Products List</button><br>
